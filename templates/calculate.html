<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kalkulieren</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>

<body>

        <div class="header">
            <div style="float: left; padding-left: 50px; padding-top: 35px;"><img src="{{ url_for('static', filename='logo-weiss.svg') }}" alt="Greipl Logo" height="75"></div>
            <div class="navbar">
                <a href="/PM" class="active-link">Zurück</a>
            </div>
        </div>


    <div class="container">
        <p style="background-color: #0b2945; color: white; padding: 10px; margin: 0px; width: 80%">Kalkulation der Änderungsmappe:</p>
        <form action="/calculate/add/{{ task.id }}" method="POST" class="add-task" style="width: 80%">
                <div style="Border: 0px; margin:0px; padding: 0px;">
                <div>
                    <h3>Grunddaten:</h3>
                    <table id="table1">
                           <tr>
                                    <th>Typ</th>
                                    <th>Greipl-Nr.</th>
                                    <th>Bezeichnung</th>
                                    <th>Vorgang</th>
                                    <th>Ersteller</th>
                                    <th>Projektleitung</th>
                           </tr>

                            <tr>
                                    <td>{{ task.typ }}</td>
                                    <td>{{ task.GGNR }}</td>
                                    <td>Bezeichnung aus Infra</td>
                                    <td>{{ task.vorgang }}</td>
                                    <td>{{ task.user }}, {{ task.creationDate }} </td>
                                    <td> {{ task.leader }} </td>
                            </tr>
                    </table>
                </div>

                <div>
                    <h3>Notiz:</h3>
                    <textarea name="note" placeholder="Bemerkung" cols="100%" rows="10">{{ task.note }}</textarea>
                </div>

                <div style="border: 0px; margin:10px"><button type="submit">Kalkulation abgeschlossen</button></div>
            </div>
        </form>
    </div>
</body>
</html>
