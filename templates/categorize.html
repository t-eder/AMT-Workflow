<!DOCTYPE html>
<html lang="en">
<head>
    <title>PM Eintrag bearbeiten</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
</head>

<script>
    document.addEventListener("DOMContentLoaded", function() {
    var typRadios = document.getElementsByName("change_kat");
    var AMT_content = document.querySelectorAll(".AMT_content");

    for (var i = 0; i < typRadios.length; i++) {
        typRadios[i].addEventListener("change", function() {
        for (var j = 0; j < AMT_content.length; j++) {
        if (this.value === "0") {
            AMT_content[j].style.display = "block";
        } else {
             AMT_content[j].style.display = "none";
        }
        }
        });
        }
    });
</script>


<body>

        <div class="header">
            <div style="float: left; padding-left: 50px; padding-top: 35px;"><img src="{{ url_for('static', filename='logo-weiss.svg') }}" alt="Greipl Logo" height="75"></div>
            <div class="navbar">
                <a href="/PM" class="active-link">Zurück</a>
            </div>
        </div>


    <div class="container">
        <p style="background-color: #0b2945; color: white; padding: 10px; margin: 0px; width: 80%">Bewertung der Änderungsmitteilung:</p>
        <form action="/categorize/add/{{ task.id }}" method="POST" class="add-task" style="width: 80%">
                <div style="Border: 0px; margin:0px; padding: 0px;">
                <div>
                    <h3>Grunddaten:</h3>
                    <table id="table1">
                           <tr>
                                    <th>Typ</th>
                                    <th>Greipl-Nr.</th>
                                    <th>Bezeichnung</th>
                                    <th>Vorgang</th>
                                    <th>Ersteller</th>
                                    <th>Projektleitung</th>
                           </tr>

                            <tr>
                                    <td>{{ task.typ }}</td>
                                    <td>{{ task.GGNR }}</td>
                                    <td>Bezeichnung aus Infra</td>
                                    <td>{{ task.vorgang }}</td>
                                    <td>{{ task.user }}, {{ task.creationDate }} </td>
                                    <td> {{ task.leader }} </td>
                            </tr>
                    </table>
                </div>

                <div>
                    <h3>Änderungskategorie festlegen:</h3>
                    <fieldset>
                        <input type="radio" id="1" name="change_kat" value="A">
                        <label for="1">Kategorie A (Einfach)</label>
                        <input type="radio" id="2" name="change_kat" value="B">
                        <label for="2">Kategorie B (Komplex)</label>
                    </fieldset>
                    <p></p>
                </div>


                <div>
                    <h3>Notiz:</h3>
                    <textarea name="note" placeholder="Bemerkung" cols="100%" rows="10">{{ task.note }}</textarea>
                </div>

                <div style="border: 0px; margin:10px"><button type="submit">Abschließen</button></div>
            </div>
        </form>
    </div>
</body>
</html>
